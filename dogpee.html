<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Pee Simulator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('your-background-image.jpg'); /* Set your background image URL here */
            background-size: cover;
            background-position: center;
        }

        #image {
            position: absolute;
            width: 200px; /* Adjust width as needed */
            height: 200px; /* Adjust height as needed */
            background-size: cover;
            background-position: center;
            pointer-events: none; /* Prevent image from blocking mouse events */
        }

        .pee {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 50%;
            z-index: 1; /* Ensure pee appears above the background */
            display: none; /* Initially hide pee */
        }

        #pee-counter {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        #go-back {
            position: fixed;
            top: 60px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none; /* Remove default underline */
            color: black; /* Set text color */
            z-index: 2; /* Ensure button appears above the background */
        }

        #scoreboard {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 2; /* Ensure scoreboard appears above the background */
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="image" src="media/Labrador_stock1.png" alt="cursor-image">
    </div>
    <div id="pee-counter">Pee Produced: <span id="pee-count">0</span></div>
    <a href="https://example.com" id="go-back">Go Back</a>
    <div id="scoreboard">
        <h2>Top 10 Pee Producers</h2>
        <ol id="top-scores">
            <!-- List of top scores will be dynamically generated here -->
        </ol>
    </div>
    <script>
        // Function to update the scoreboard
        function updateScoreboard(scores) {
            const topScoresList = document.getElementById('top-scores');
            // Clear existing scores
            topScoresList.innerHTML = '';
            // Sort scores in descending order
            scores.sort((a, b) => b.count - a.count);
            // Display top 10 scores
            for (let i = 0; i < Math.min(scores.length, 10); i++) {
                const listItem = document.createElement('li');
                listItem.textContent = `${scores[i].name}: ${scores[i].count}`;
                topScoresList.appendChild(listItem);
            }
        }

        // Function to initialize scoreboard data
        function initializeScoreboard() {
            // Initialize scoreboard if not already initialized
            if (!localStorage.getItem('peeScores')) {
                localStorage.setItem('peeScores', JSON.stringify([]));
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const image = document.getElementById('image');
            const offsetX = image.offsetWidth / 2;
            const offsetY = image.offsetHeight / 2;
            const peeCounter = document.getElementById('pee-count');

            let pees = []; // Array to store pee elements
            let peeCount = 0; // Counter for pee produced

            // Initialize scoreboard data
            initializeScoreboard();

            // Retrieve existing scoreboard data
            const peeScores = JSON.parse(localStorage.getItem('peeScores'));

            // Update scoreboard initially
            updateScoreboard(peeScores);

            document.addEventListener('mousemove', function(event) {
                // Update image position to follow mouse cursor
                image.style.left = (event.clientX - offsetX) + 'px';
                image.style.top = (event.clientY - offsetY) + 'px';
            });

            let peeing = false;
            document.addEventListener('mousedown', function(event) {
                if (event.button === 0) { // Check if left mouse button is pressed
                    peeing = true;
                }
            });

            document.addEventListener('mouseup', function(event) {
                if (event.button === 0) { // Check if left mouse button is released
                    peeing = false;
                }
            });

            document.addEventListener('mousemove', function(event) {
                if (peeing) {
                    spawnPee(event.clientX, event.clientY); // Spawn pee when holding left mouse button
                }
            });

            function spawnPee(x, y) {
                const pee = document.createElement('div'); // Create a new pee element
                pee.className = 'pee'; // Set class name
                pee.style.left = (x - 10) + 'px'; // Adjust pee position
                pee.style.top = (y - 50) + 'px'; // Adjust pee position
                document.getElementById('container').appendChild(pee); // Append pee to container
                pees.push(pee); // Add pee to the array
                pee.style.display = 'block'; // Show pee
                peeCount++; // Increment pee count
                peeCounter.textContent = peeCount; // Update pee count in the counter
                animatePee(pee); // Start animation for this pee

                // Update scoreboard data
                peeScores.push({ name: 'Player', count: peeCount });
                localStorage.setItem('peeScores', JSON.stringify(peeScores));
                updateScoreboard(peeScores);
            }

            function animatePee(pee) {
                let peeY = parseInt(pee.style.top); // Get current pee Y position
                const peeAnimation = setInterval(function() {
                    if (peeY < window.innerHeight) { // If pee hasn't reached bottom of the screen
                        peeY += 2; // Update pee position (falling speed)
                        pee.style.top = peeY + 'px';
                    } else {
                        pee.remove(); // Remove pee from DOM
                        clearInterval(peeAnimation); // Stop the animation
                    }
                }, 10);
            }
        });
    </script>
</body>
</html>
