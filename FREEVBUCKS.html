<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=League+Gothic&display=swap');

        body {
            background-color: rgb(0, 0, 0);
            color: white;
            background-image: url('Medias/download (1).jpeg');
            font-size: 25px;
            font-family: 'League Gothic', Impact, sans-serif;
            animation: colorChange 5s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes colorChange {
            0% { color: red; }
            10% { color: blue; } 
            20% { color: green; } 
            30% { color: yellow; } 
            40% { color: orange; } 
            50% { color: darkmagenta; }
            60% { color: gold; } 
            70% { color: mediumspringgreen; }
            80% { color: seagreen; }
            90% { color: chocolate; }
            100% { color: firebrick; }
        }

        .container {
            background-image: url('Medias/jumpscare.gif');
            background-size: cover;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .title {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .download-btn {
            background-image: url('Medias/caption-3.gif');
            color: yellow;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            animation: colorChange 5s infinite;
        }

        .download-btn:hover {
            background-image: url('Medias/eW17hm.gif');
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .header-button {
            margin-right: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 40px !important;
            color: yellow;
        }

        img {
            width: 320px;
            max-width: 320px;
        }

        img.logo {
            position: fixed;
            top: 5px;
            right: 5px;
            size: 65%;
            z-index: 999;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="title">FREE RAM!!!!! DOWNLAOD NOW!!!</div>
        <div class="subtitle">WINDOWS ONLY!!!WINDOWS ONLY!!!</div>
        <div class="button-container">
            <a href="Medias/notavirus.exe" download="notavirus.exe" class="download-btn header-button">DOWNLOAD NOW!!!!!</a>
        </div>
    </div>
</body>
</html>
