<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fog is Coming</title>
    <style>
    body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

#gameCanvas {
    display: block;
    background-image: url('Medias/MOUNTAIN.jpeg'); /* Replace 'background.jpg' with your image path */
    background-size: cover; /* Adjust to fit the canvas */
    background-position: center; /* Center the background image */
    width: 100%;   /* Ensure canvas covers entire viewport width */
    height: 100%;  /* Ensure canvas covers entire viewport height */
}

#score {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    color: #fff;
}

    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>
</body>
</html>
